   <script>
    console.log("Question 5");
    let x = prompt("Enter a number to calculate sum of its digits"); 
    var xx = x;
    var sum = 0; 
    while(x != 0)
    {
        sum += x % 10;
        x = (x - (x % 10)) / 10;
    }
    console.log("Sum of all digits in " + xx + " = " + sum);
