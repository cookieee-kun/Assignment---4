   <script>
    console.log("Question 16");
    let xyz = prompt("Enter 1/3 number to print largest among them"); 
    let yyy = prompt("Enter 2/3 number to print largest among them"); 
    let zz = prompt("Enter 3/3 number to print largest among them"); 
    if (xyz>=yyy && xyz>=zz) 
    {
        console.log("Larger number is " + xyz );
    }
    else if(yyy>=xyz && yyy>=zz)
    {
        console.log("Larger number is " + yyy );
    }
    else
    {
        console.log("Larger number is " + zz );
    }
