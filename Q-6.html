   <script>
    console.log("Question 6");
    let y = prompt("Enter a number to reverse"); 
    var yy = y;
    var result = 0;
    var m = 10 ** (y.length - 1); 
    while(y != 0)
    {
        result += m * (y % 10); 
        y = (y - (y % 10)) / 10;
        m /= 10;
    }
    console.log("Reverse of " + yy + " = " + result);
   </script>
